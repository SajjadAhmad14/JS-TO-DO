<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/a0d360eeab.js" crossorigin="anonymous"></script>
  <title>To-Do List</title>
</head>

<body>
  <main id="main-container">
    <div class="heading-container">
      <h1>To Do</h1>
    </div>
    <div class="project-container">
      <h2 class="project-heading">Projects</i></h2>
      <div class="d-flex project-cards" id="project-content">
        <div class="card-1 bg-yellow" id="p-card">
          <div class="container">
            <h4>Work</h4>
          </div>
        </div>
        <div class="card-1 bg-beige" id="card2">
          <div class="container">
            <h4>Home</h4>
          </div>
        </div>
        <div class="card-1 bg-orange">
          <div class="container">
            <h4>Gym</h4>
          </div>
        </div>
        <div class="card-1 bg-gray">
          <div class="container">
            <h4>Add New <i class="fa fa-plus" aria-hidden="true" id="add-project"></i></h4>
          </div>
        </div>
        <div class="card-1 bg-gray">
          <div class="container">
            <h4 id='view-project'>View All <i class="fa fa-arrow-right" aria-hidden="true"></i></h4>
          </div>
        </div>
      </div>
      <div>
        <form id='form'>
          <div class="form-group my-4">
            <input type="text" class="form-control w-50 m-auto" id="project-title" required=true
              placeholder="Enter project title!">
          </div>
          <div class="d-flex my-4">
            <button type="submit" id="submit-form" name="submit" class="btn btn-primary">Submit</button>
          </div>
          
        </form>
      </div>
      <div class="all-project my-4" id="all-projects">
      </div>
      <div class="projetc-items" id="projetc-items"></div>
    </div>
    <div class="todo-container" id="todo-container">
      <h3 class="todo-heading">Add To Do</h3>
      <button type="button" class="add-todo-btn" id="add-todo">Add To Do</button>
      <div class="todo-form" id="todo-form">
      </div>
      <div class="todo-items" id="todo-items"></div>
    </div>
  </main>
  <script src='main.js'></script>
</body>

</html>
