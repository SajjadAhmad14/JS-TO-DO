<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/a0d360eeab.js" crossorigin="anonymous"></script>
  <title>To-Do List</title>
</head>

<body>
  <div class="heading-container">
    <h1>To Do</h1>
  </div>
  <div class="project-container">
    <h2 class="project-heading">Projects</i></h2>
    <div class="d-flex project-cards" id="project-content">
        <div class="card-1 bg-yellow" id="p-card">
          <div class="container">
            <h4>Work</h4>
          </div>
        </div>
        <div class="card-1 bg-beige" id="card2">
          <div class="container">
            <h4>Home</h4>
          </div>
        </div>
        <div class="card-1 bg-orange">
          <div class="container">
            <h4>Gym</h4>
          </div>
        </div>
        <div class="card-1 bg-gray">
          <div class="container">
            <h4>Add New  <i class="fa fa-plus" aria-hidden="true" id="add-project"></i></h4>
          </div>
        </div>
        <div class="card-1 bg-gray">
          <div class="container">
            <h4>View All  <i class="fa fa-arrow-right" aria-hidden="true"></i></h4>
          </div>
        </div>
    </div>
  </div>
  <div class="todo-container">
    <h3 class="todo-heading">Add To Do</h3>
  </div>
  <script src='main.js'></script>
</body>

</html>
