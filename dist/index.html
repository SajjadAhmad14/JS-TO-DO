<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/a0d360eeab.js" crossorigin="anonymous"></script>
  <title>To-Do List</title>
</head>

<body>
  <div class="heading-container">
    <h1>To Do</h1>
  </div>
  <div class="project-container">
    <h2>Projects <i class="fas fa-plus" id = 'add-project'></i></h2>
    <div class="d-flex">
      <div class="default-project d-flex">
        <div class="card">
          <div class="container">
            <h4>Work</h4>
          </div>
        </div>
        <div class="card">
          <div class="container">
            <h4>Home</h4>
          </div>
        </div>
        <div class="card">
          <div class="container">
            <h4>Gym</h4>
          </div>
        </div>
      </div>
  
      <div>
        <button class="create-pjt" type="Submit">Add New Project</button>
      </div>
      <div>
        <button class="all-project" type="Submit">All Project</button>
      </div>
    </div>
  </div>
  <div class="todo-container">
    <h3>Add To Do</h3>
  </div>
  <script src='main.js'></script>
</body>

</html>
